<div class="container-fluid bg-light ">
    <h5>Flickr Search</h5>

            Taille de l'image:<input id="inputState " class="form-control" type="text">
            </div>
        </div>
        <div class="col-md-2 pt-3">
            <div class="form-group">
            Date minimum d'upload<input id="inputState" class="form-control" type="date">
            </div>
        </div>
        <div class="col-md-2 pt-3">
            <div class="form-group">
                Date Maximum d'upload <input id="inputState" class="form-control" type="date">
            </div>
        </div>
        <div class="col-md-2 pt-3">
            <div class="form-group">
                tags supplementaire<input id="inputState" class="form-control">
            </div>
        </div>
        <div class="col-md-2 pt-3">
            <div class="form-group">
                Nombre de rÃ©sultat par page : <input type="number" [(ngModel)]="limitePage"  class="form-control">

</div>


<span *ngFor="let item of object">

</span>
